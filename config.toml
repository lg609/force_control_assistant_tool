title = "TOML config"

[Robot]
name = "aubo_i5"
server = "192.168.1.23"
port = 30001
sensor_pose = [0.0, 0.0, 0.04, 0.0, 0.0, 0.0]	#XYZ RPY
tool_pose = [0.0, 0.0, 0.18, 0.0, 0.0, 0.0]	#XYZ RPY
